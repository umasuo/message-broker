kind: List
apiVersion: v1
items:
- kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    name: message-pusher
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: message-pusher
      spec:
        containers:
        - name: message-pusher
          image: umasuo/message-pusher:0.0.1
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: server_port
            value: "80"
          - name: spring_datasource_url
            value: jdbc:postgresql://pg-data/message_pusher
          - name: spring_cloud_config_uri
            value: http://umasuo-config
          - name: jwt_secret
            valueFrom:
              secretKeyRef:
              name: umasuo-secret
              key: jwt.secret
- kind: Service
  apiVersion: v1
  metadata:
    name: message-pusher
    labels:
      name: message-pusher
  spec:
    type: NodePort
    ports:
    - port: 80
      targetPort: 80
      nodePort: 30006
    selector:
      name: message-pusher

